<ng-container *ngIf="!admin || edit; else readonly">
  <form [formGroup]="form">
    <span>
      <h4 class="title">Skills</h4>
      <mat-icon *ngIf="admin" (click)="onEdit(false)" class="close">close</mat-icon>
    </span>
    <div class="row small-row-padding">
      <div class="col-md-12">
        <mat-form-field class="specialties-input" appearance="fill">
          <mat-label>Skills</mat-label>
          <mat-chip-list #chipList aria-label="Skills selection">
            <mat-chip *ngFor="let specialty of specialties"
                      (removed)="removeSpecialty(specialty)">
              {{specialty.value}}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input placeholder="Voeg skill toe"
                  [formControl]="form.controls.specialty"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="true"
                  (matChipInputTokenEnd)="addSpecialty($event)">
          </mat-chip-list>
        </mat-form-field>
      </div>
    </div>
  </form>
</ng-container>
<ng-template #readonly>
  <h4 class="title">Skills</h4>
  <mat-icon (click)="onEdit(true)" class="edit">edit</mat-icon>
  <div class="row small-row-padding">
    <div class="col-md-12">
      <div class="list-box">
        <span *ngFor="let skill of specialties">
          {{ skill.value }},
        </span>
      </div>
    </div>
  </div>
</ng-template>
