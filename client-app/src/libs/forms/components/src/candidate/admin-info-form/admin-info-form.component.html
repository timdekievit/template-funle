<form [formGroup]="form">
  <h4>Admin informatie</h4>
  <div class="row small-row-padding">
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.contacted">Contact opgenomen</mat-checkbox>
    </div>
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.hasAccount">Heeft een login</mat-checkbox>
    </div>
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.freelancer">Is een freelancer</mat-checkbox>
    </div>
  </div>
  <div class="row small-row-padding">
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.whatsapp">Whatsapp</mat-checkbox>
    </div>
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.introCompleted">Intro afgerond</mat-checkbox>
    </div>
    <div class="col-md-4">
      <mat-checkbox [formControl]="form.controls.isActive">Geactiveerd</mat-checkbox>
    </div>
  </div>
  <div class="row small-row-padding">
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [formControl]="form.controls.categoryId">
          <mat-option
            *ngFor="let category of categories; let i = index"
            [value]="category.id"
          >
            {{ category.value }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row small-row-padding">
    <div class="col-md-12">
      <mat-form-field appearance="outline" floatLabel="always" color="accent">
        <mat-label>{{ 'components.candidateForm.description.label' | translate }}</mat-label>

        <textarea matInput rows="6" autocomplete="off" [formControl]="form.controls.description"
          [placeholder]="'components.candidateForm.description.placeholder' | translate"></textarea>
      </mat-form-field>
    </div>    
  </div>
</form>
