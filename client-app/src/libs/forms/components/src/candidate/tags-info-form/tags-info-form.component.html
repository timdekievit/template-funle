<ng-container *ngIf="edit; else readonly">
<form [formGroup]="form">
  <span>
    <h4 class="title">Tags</h4>
    <mat-icon (click)="onEdit(false)" class="close">close</mat-icon>
  </span>
  <div class="row small-row-padding">
    <div class="col-md-12">
      <mat-form-field class="tags-input" appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-list #tagList aria-label="Tags selection">
          <mat-chip *ngFor="let tag of  candidate?.tags"
                    (removed)="removeTag(tag)">
            {{tag.value}}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input placeholder="Voeg tag toe"
                 [formControl]="form.controls.tag"
                 [matChipInputFor]="tagList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="true"
                 (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
  </div>
</form>
</ng-container>
<ng-template #readonly>
  <h4 class="title">Tags</h4>
  <mat-icon (click)="onEdit(true)" class="edit">edit</mat-icon>
  <div class="row small-row-padding">
    <div class="col-md-12">
      <div class="list-box">
        <span *ngFor="let tag of candidate?.tags">
          {{ tag.value }},
        </span>
      </div>
    </div>
  </div>
</ng-template>
